<div class="container my-row">
    <div class="row justify-content-md-center list-group-item-primary">
        <div class="col text-center fw-bold">
            {{ productItem.id }} {{ productItem.title }}
        </div>
        <div class="col">
            <div class="row justify-content-md-center list-group-item-primary">
                <div class="col text-center">
                    {{ productItem.description }}
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center list-group-item-secondary">
        <div class="col">
            <app-images-grid [itemPhotos]="productItem.photos" [firstPage]="this.firstPage" ></app-images-grid>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <span>
                        Prices:
                    </span>
                    <ul *ngFor="let item of productItem.prices | keyvalue">
                        <li>
                            {{item.key}} {{item.value}} 
                        </li>
                    </ul>
                </div>
                <ng-container class="col" *ngIf="firstPage">
                    <div>
                        <button><a [href]="['/display/'+productItem.id]" routerLinkActive="router-link-active" >See Details</a></button>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
